<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>


						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>

						</th:block>

						<div class="card-body">
							<form action="saveUser" method="post">
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text" name="name"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Mobile Number</label> <input type="number"
										name="mobileNo" class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Password</label> <input type="text"
										name="password" class="form-control">
								</div>
								<div class="mb-3">
                                    <label>Select Domain Name</label>
                                    <select name="domainName" class="form-control">
                                        <option value="MACHINE_LEARNING">Machine Learning</option>
                                        <option value="CYBERSECURITY">Cybersecurity</option>
                                        <option value="CLOUD_COMPUTING">Cloud Computing</option>
                                        <option value="BLOCKCHAIN">Blockchain</option>
                                        <option value="IOT">IOT</option>
                                        <option value="ROBOTICS">Robotics</option>
                                        <option value="ARTIFICIAL_INTELLIGENCE">Artificial Intelligence</option>
                                        <option value="DATA_SCIENCE">Data Science</option>
                                        <option value="COMPUTER_GRAPHICS">Computer Graphics</option>
                                    </select>
                                </div>
								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>





	</section>
</body>
</html>
