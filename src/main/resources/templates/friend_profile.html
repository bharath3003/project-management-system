<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friend Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Friend Profile</h1>
        <div th:if="${friend != null}">
            <p><strong>Name:</strong> <span th:text="${friend.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${friend.email}"></span></p>
            <p><strong>Contact Number:</strong> <span th:text="${friend.mobileNo}"></span></p>
        </div>
        <div th:unless="${friend != null}">
            <p>Friend not found</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
